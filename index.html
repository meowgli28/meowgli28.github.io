<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Taskbar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://i.imgur.com/8IuucQZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32px;
      background: #c0c0c0;
      border-top: 1px solid #888;
      display: flex;
      align-items: center;
      font-size: 12px;
    }

    /* Start button */
    .start-button {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #e0e0e0;
      border: 1px solid #888;
      border-radius: 2px;
      margin: 2px;
      padding: 2px 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .start-button img {
      width: 16px;
      height: 16px;
    }

    .start-button:hover {
      background: #f2f2f2;
    }

    /* Taskbar buttons area */
    .taskbar-tabs {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 0 6px;
    }

    .tab {
      background: #e0e0e0;
      border: 1px solid #888;
      padding: 2px 10px;
      cursor: pointer;
    }

    .tab:hover {
      background: #f2f2f2;
    }

    /* System tray */
    .system-tray {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-right: 10px;
    }

    .system-tray img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

  <!-- Taskbar -->
  <div class="taskbar">
    <!-- Start button -->
    <div class="start-button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2002.svg" alt="Start">
      Start
    </div>

    <!-- Taskbar tabs -->
    <div class="taskbar-tabs">
      <div class="tab">My Computer</div>
      <div class="tab">Internet Explorer</div>
    </div>

    <!-- System tray -->
    <div class="system-tray">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      <span>2:50 PM</span>
    </div>
  </div>

</body>
</html>
