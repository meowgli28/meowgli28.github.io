<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Style Website</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background: linear-gradient(#3a6ea5, #1e4f8a);
      color: black;
    }

    /* Taskbar header */
    header {
      background: linear-gradient(#2a8cfb, #1060c9);
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-bottom: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
    }

    /* Window card */
    .window {
      margin: 30px auto;
      max-width: 600px;
      border: 2px solid #0a2e6f;
      border-radius: 6px;
      background: #ece9d8;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
    }

    .titlebar {
      background: linear-gradient(#3a6ea5, #2a4f8a);
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-bottom: 1px solid #0a2e6f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px 4px 0 0;
    }

    .titlebar-buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      width: 18px;
      height: 18px;
      border: 1px solid #0a2e6f;
      background: #d4d0c8;
      text-align: center;
      font-size: 12px;
      line-height: 16px;
      cursor: pointer;
      user-select: none;
    }

    .content {
      padding: 20px;
      font-size: 14px;
    }

    /* Taskbar footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(#2a8cfb, #1060c9);
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-top: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
    }
  </style>
</head>
<body>
  <header>Windows XP Web</header>

  <div class="window">
    <div class="titlebar">
      <span>My XP Window</span>
      <div class="titlebar-buttons">
        <div class="btn">–</div>
        <div class="btn">□</div>
        <div class="btn">×</div>
      </div>
    </div>
    <div class="content">
      <p>Welcome to a website styled like Windows XP!</p>
      <p>You can add text, links, or anything here inside the "window".</p>
    </div>
  </div>

  <footer>Start &nbsp; | &nbsp; 12:34 PM</footer>
</body>
</html>
