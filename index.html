<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Web</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background: url('https://i.imgur.com/8IuucQZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    header {
      background: linear-gradient(#2a8cfb, #1060c9);
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-bottom: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      background: #ece9d8;
      border: 2px solid #0a2e6f;
      border-radius: 6px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
      transition: all 0.25s ease, opacity 0.25s ease;
      z-index: 10;
    }

    .hidden {
      opacity: 0;
      transform: scale(0.7) translateY(50px);
      pointer-events: none;
    }

    .titlebar {
      background: linear-gradient(#3a6ea5, #2a4f8a);
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-bottom: 1px solid #0a2e6f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px 4px 0 0;
      cursor: grab;
      user-select: none;
    }

    .titlebar:active {
      cursor: grabbing;
    }

    .titlebar-buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      width: 18px;
      height: 18px;
      border: 1px solid #0a2e6f;
      background: #d4d0c8;
      text-align: center;
      font-size: 12px;
      line-height: 16px;
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      background: #ffffff;
    }

    .content {
      padding: 20px;
      font-size: 14px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(#2a8cfb, #1060c9);
      border-top: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px;
    }

    .start-btn {
      width: 100px;
      height: 32px;
      background: linear-gradient(#3a6ea5, #2a4f8a);
      color: white;
      font-weight: bold;
      border: 1px solid #0a2e6f;
      border-radius: 4px;
      cursor: pointer;
    }

    .start-btn:hover {
      background: linear-gradient(#4a7ec5, #2a4f8a);
    }

    .task-items {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 0 10px;
      overflow-x: auto;
    }

    .taskbar-btn {
      background: linear-gradient(#ece9d8, #d4d0c8);
      border: 1px solid #7f9db9;
      padding: 3px 8px;
      font-size: 12px;
      font-family: Tahoma, sans-serif;
      border-radius: 2px;
      cursor: pointer;
      white-space: nowrap;
      z-index: 100;
    }

    .taskbar-btn:hover {
      background: #ffffff;
      border-color: #3a6ea5;
    }

    .system-tray {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: white;
      min-width: 100px;
      justify-content: flex-end;
    }

    .tray-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <header>Windows XP Web</header>

  <!-- XP Window -->
  <div class="window" id="xpWindow">
    <div class="titlebar">
      <span>Welcome to Meowgli.fyi</span>
      <div class="titlebar-buttons">
        <div class="btn" id="minBtn">–</div>
        <div class="btn" id="maxBtn">□</div>
        <div class="btn" id="closeBtn">×</div>
      </div>
    </div>
    <div class="content" id="winContent">
      <p>This is your XP-styled window. Drag it around, minimize, maximize, or close it!</p>
    </div>
  </div>

  <!-- Taskbar -->
  <footer>
    <button class="start-btn">Start</button>
    <div class="task-items" id="taskItems"></div>
    <div class="system-tray">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Windows_XP_network_icon.png" 
           alt="Wi-Fi" class="tray-icon">
      <span id="clock"></span>
    </div>
  </footer>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Window elements
    const win = document.getElementById("xpWindow");
    const content = document.getElementById("winContent");
    const minBtn = document.getElementById("minBtn");
    const maxBtn = document.getElementById("maxBtn");
    const closeBtn = document.getElementById("closeBtn");
    const taskItems = document.getElementById("taskItems");

    let isMaximized = false;
    let isDragging = false;
    let offsetX, offsetY;
    let origX = 100, origY = 100, origWidth = 600, origHeight;
    let taskButton = null;

    // Create taskbar button immediately (always visible)
    taskButton = document.createElement("button");
    taskButton.textContent = "Welcome to Meowgli.fyi";
    taskButton.className = "taskbar-btn";
    taskButton.onclick = () => {
      if (win.style.display === "none" || win.classList.contains("hidden")) {
        // Show window
        win.style.display = "block";
        setTimeout(() => win.classList.remove("hidden"), 50);
      } else {
        // Hide window
        win.classList.add("hidden");
        setTimeout(() => win.style.display = "none", 250);
      }
    };
    taskItems.appendChild(taskButton);

    // Dragging
    win.querySelector(".titlebar").addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      win.style.zIndex = ++zIndex;
    });

    document.addEventListener("mousemove", e => {
      if (isDragging && !isMaximized) {
        win.style.left = e.clientX - offsetX + "px";
        win.style.top = e.clientY - offsetY + "px";
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    // Minimize
    minBtn.addEventListener("click", () => {
      win.classList.add("hidden");
      setTimeout(() => win.style.display = "none", 250);
    });

    // Maximize / Restore
    maxBtn.addEventListener("click", () => {
      if (!isMaximized) {
        origWidth = win.offsetWidth;
        origHeight = win.offsetHeight;
        origX = win.offsetLeft;
        origY = win.offsetTop;

        win.style.position = "fixed";
        win.style.top = "0";
        win.style.left = "0";
        win.style.width = "100%";
        win.style.height = "100%";
        content.style.height = "calc(100% - 28px)";
        content.style.overflow = "auto";
        isMaximized = true;
      } else {
        win.style.position = "absolute";
        win.style.top = origY + "px";
        win.style.left = origX + "px";
        win.style.width = origWidth + "px";
        win.style.height = origHeight + "px";
        content.style.height = "auto";
        isMaximized = false;
      }
    });

    // Close
    closeBtn.addEventListener("click", () => {
      win.classList.add("hidden");
      setTimeout(() => win.style.display = "none", 250);
    });

    // Z-index for multiple windows
    let zIndex = 10;
    win.addEventListener("mousedown", () => {
      win.style.zIndex = ++zIndex;
    });
  </script>
</body>
</html>
