<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bouncy Cat Emoji Counter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f1226;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .hud {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    .counter {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 4px 10px;
      font-weight: bold;
    }
    .cat {
      position: fixed;
      font-size: 32px;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,.5));
    }
    .dust {
      position: fixed;
      width: 6px; height: 6px; border-radius: 50%;
      background: rgba(255,255,255,.7);
      opacity: 0;
      pointer-events: none;
      animation: puff .6s ease-out forwards;
      z-index: 1;
    }
    @keyframes puff {
      0% { transform: translate(0,0) scale(1); opacity: .9; }
      100% { transform: translate(8px,12px) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hud">
    Visitors on this device: <span id="visitCount" class="counter">—</span>
  </div>

  <script>
    // --- Visit Counter ---
    const KEY = "cat-visit-count";
    const span = document.getElementById("visitCount");
    const current = Number(localStorage.getItem(KEY) || 0) + 1;
    localStorage.setItem(KEY, String(current));
    span.textContent = current.toLocaleString();

    // Puff effect
    function puff(x, y) {
      const d = document.createElement("div");
      d.className = "dust";
      d.style.left = x + "px";
      d.style.top  = y + "px";
      document.body.appendChild(d);
      d.addEventListener("animationend", () => d.remove());
    }

    // --- Create bouncing cat emojis ---
    const cats = [];
    const numCats = 12;
    const speed = 2.5;

    for (let i = 0; i < numCats; i++) {
      const cat = document.createElement("div");
      cat.className = "cat";
      cat.textContent = "🐱";
      document.body.appendChild(cat);

      cats.push({
        el: cat,
        x: Math.random() * (window.innerWidth - 40),
        y: Math.random() * (window.innerHeight - 40),
        vx: (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random() * 1.5),
        vy: (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random() * 1.5),
        size: 32
      });
    }

    function bounceCats() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      for (let c of cats) {
        c.x += c.vx * speed;
        c.y += c.vy * speed;

        if (c.x <= 0 || c.x + c.size >= w) {
          c.vx *= -1;
          puff(c.x, c.y + c.size);
        }
        if (c.y <= 0 || c.y + c.size >= h) {
          c.vy *= -1;
          puff(c.x + c.size/2, c.y + c.size);
        }

        c.el.style.transform = `translate(${c.x}px, ${c.y}px)`;
      }

      requestAnimationFrame(bounceCats);
    }

    bounceCats();
  </script>
</body>
</html>
