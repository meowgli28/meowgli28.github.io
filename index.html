<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Web</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      /* Pixelated Azul XP background (sky + grass) */
      background: url('https://www.reddit.com/media?url=https%3A%2F%2Fpreview.redd.it%2Fw6hb4pwm0fz31.jpg%3Fwidth%3D1080%26crop%3Dsmart%26auto%3Dwebp%26s%3D5da10aa1e09dd7694e9b1d6bb97e329ec52fdaef');
      background-size: cover;
      image-rendering: pixelated; /* 8-bit look */
    }

    header {
      background: linear-gradient(#2a8cfb, #1060c9);
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-bottom: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
    }

    .window {
      margin: 30px auto;
      max-width: 600px;
      border: 2px solid #0a2e6f;
      border-radius: 6px;
      background: #ece9d8;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      position: relative;
    }

    .titlebar {
      background: linear-gradient(#3a6ea5, #2a4f8a);
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-bottom: 1px solid #0a2e6f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px 4px 0 0;
      cursor: move;
    }

    .titlebar-buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      width: 18px;
      height: 18px;
      border: 1px solid #0a2e6f;
      background: #d4d0c8;
      text-align: center;
      font-size: 12px;
      line-height: 16px;
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      background: #ffffff;
    }

    .content {
      padding: 20px;
      font-size: 14px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(#2a8cfb, #1060c9);
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-top: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
    }
  </style>
</head>
<body>
  <header>Windows XP Web</header>

  <div class="window" id="xpWindow">
    <div class="titlebar">
      <span>My XP Window</span>
      <div class="titlebar-buttons">
        <div class="btn" id="minBtn">–</div>
        <div class="btn" id="maxBtn">□</div>
        <div class="btn" id="closeBtn">×</div>
      </div>
    </div>
    <div class="content" id="winContent">
      <p>Welcome to a website styled like Windows XP, with interactive buttons!</p>
      <p>Try minimizing, maximizing, or closing this window.</p>
    </div>
  </div>

  <footer>Start &nbsp; | &nbsp; 12:34 PM</footer>

  <script>
    const win = document.getElementById("xpWindow");
    const content = document.getElementById("winContent");
    const minBtn = document.getElementById("minBtn");
    const maxBtn = document.getElementById("maxBtn");
    const closeBtn = document.getElementById("closeBtn");

    let isMaximized = false;

    minBtn.addEventListener("click", () => {
      if (content.style.display === "none") {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    });

    maxBtn.addEventListener("click", () => {
      if (!isMaximized) {
        win.style.position = "fixed";
        win.style.top = "0";
        win.style.left = "0";
        win.style.width = "100%";
        win.style.height = "100%";
        win.style.margin = "0";
        content.style.height = "calc(100% - 28px)";
        content.style.overflow = "auto";
        isMaximized = true;
      } else {
        win.style.position = "relative";
        win.style.width = "600px";
        win.style.height = "auto";
        win.style.margin = "30px auto";
        content.style.height = "auto";
        isMaximized = false;
      }
    });

    closeBtn.addEventListener("click", () => {
      win.style.display = "none";
    });
  </script>
</body>
</html>
