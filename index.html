<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bouncy Cat Counter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f1226;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    .hud {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    .counter {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 4px 10px;
      font-weight: bold;
    }
    .cat {
      position: fixed;
      width: 120px;
      height: auto;
      pointer-events: none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.45));
    }
    .dust {
      position: fixed;
      width: 6px; height: 6px; border-radius: 50%;
      background: rgba(255,255,255,.7);
      opacity: 0;
      pointer-events: none;
      animation: puff .6s ease-out forwards;
      z-index: 1;
    }
    @keyframes puff {
      0% { transform: translate(0,0) scale(1); opacity: .9; }
      100% { transform: translate(8px,12px) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hud">
    Visitors on this device: <span id="visitCount" class="counter">â€”</span>
  </div>

  <img id="cat" class="cat" alt="Random cat bouncing around" />

  <script>
    // --- Visit Counter ---
    const KEY = "cat-visit-count";
    const span = document.getElementById("visitCount");
    const current = Number(localStorage.getItem(KEY) || 0) + 1;
    localStorage.setItem(KEY, String(current));
    span.textContent = current.toLocaleString();

    const cat = document.getElementById("cat");

    // Puff effect
    function puff(x, y) {
      const d = document.createElement("div");
      d.className = "dust";
      d.style.left = x + "px";
      d.style.top  = y + "px";
      document.body.appendChild(d);
      d.addEventListener("animationend", () => d.remove());
    }

    // --- Bouncing Cat Logic ---
    let x = 100, y = 100;
    let vx = 3, vy = 2; // speed
    const speed = 3.5;

    function bounceCat() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const rect = cat.getBoundingClientRect();
      const cw = rect.width || 120;
      const ch = rect.height || 120;

      x += vx * speed;
      y += vy * speed;

      if (x <= 0 || x + cw >= w) {
        vx *= -1;
        puff(x, y + ch * 0.8);
      }
      if (y <= 0 || y + ch >= h) {
        vy *= -1;
        puff(x + cw * 0.5, y + ch);
      }

      cat.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(bounceCat);
    }

    // --- Load a random cat image then start bouncing ---
    async function loadCatAndBounce() {
      try {
        const res = await fetch("https://api.thecatapi.com/v1/images/search");
        const data = await res.json();
        const url = data[0].url;
        cat.src = url;
        cat.onload = () => bounceCat();
      } catch (err) {
        console.error("Cat API error", err);
      }
    }

    loadCatAndBounce();
  </script>
</body>
</html>
