<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Web</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background: url('https://wallpapercave.com/wp/wp2465922.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: linear-gradient(#2a8cfb, #1060c9);
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-bottom: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
    }

    .window {
      position: absolute;
      top: 120px;
      left: 120px;
      width: 600px;
      border: 2px solid #0a2e6f;
      border-radius: 6px;
      background: #ece9d8;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .titlebar {
      background: linear-gradient(#3a6ea5, #2a4f8a);
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-bottom: 1px solid #0a2e6f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px 4px 0 0;
      cursor: move;
    }

    .titlebar-buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      width: 18px;
      height: 18px;
      border: 1px solid #0a2e6f;
      background: #d4d0c8;
      text-align: center;
      font-size: 12px;
      line-height: 16px;
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      background: #ffffff;
    }

    .content {
      padding: 20px;
      font-size: 14px;
    }

    /* Taskbar */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(#2a8cfb, #1060c9);
      border-top: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
      color: white;
      font-size: 14px;
    }

    .taskbar-left {
      display: flex;
      align-items: center;
      gap: 6px;
      padding-left: 6px;
    }

    .start-btn, .capture-btn {
      background: linear-gradient(#4CAF50, #2E7D32);
      border: 1px solid #0a2e6f;
      color: white;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .start-btn:hover, .capture-btn:hover {
      background: linear-gradient(#66bb6a, #388e3c);
    }

    .taskbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-right: 12px;
    }

    .notification-area {
      display: flex;
      gap: 8px;
    }

    .notif-icon {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 4px;
      border: 1px solid #0a2e6f;
      cursor: pointer;
    }

    .clock {
      min-width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Windows XP Web</header>

  <div class="window" id="xpWindow">
    <div class="titlebar" id="titlebar">
      <span>Welcome to Meowgli.fyi</span>
      <div class="titlebar-buttons">
        <div class="btn" id="minBtn">–</div>
        <div class="btn" id="maxBtn">□</div>
        <div class="btn" id="closeBtn">×</div>
      </div>
    </div>
    <div class="content" id="winContent">
      <p>This site is styled like Windows XP!</p>
      <p>You can drag the window, minimize, maximize, or close it.</p>
    </div>
  </div>

  <footer>
    <div class="taskbar-left">
      <button class="start-btn" id="startBtn">Start</button>
      <button class="capture-btn" id="captureBtn">Capture</button>
    </div>
    <div class="taskbar-right">
      <div class="notification-area">
        <div class="notif-icon" title="Network"></div>
        <div class="notif-icon" title="Volume"></div>
      </div>
      <div class="clock" id="clock">--:--</div>
    </div>
  </footer>

  <script>
    const win = document.getElementById("xpWindow");
    const content = document.getElementById("winContent");
    const minBtn = document.getElementById("minBtn");
    const maxBtn = document.getElementById("maxBtn");
    const closeBtn = document.getElementById("closeBtn");
    const titlebar = document.getElementById("titlebar");
    const clock = document.getElementById("clock");

    let isMaximized = false;

    // Minimize
    minBtn.addEventListener("click", () => {
      content.style.display = content.style.display === "none" ? "block" : "none";
    });

    // Maximize / Restore
    maxBtn.addEventListener("click", () => {
      if (!isMaximized) {
        win.style.position = "fixed";
        win.style.top = "0";
        win.style.left = "0";
        win.style.width = "100%";
        win.style.height = "100%";
        content.style.height = "calc(100% - 28px)";
        content.style.overflow = "auto";
        isMaximized = true;
      } else {
        win.style.position = "absolute";
        win.style.width = "600px";
        win.style.height = "auto";
        win.style.top = "120px";
        win.style.left = "120px";
        content.style.height = "auto";
        isMaximized = false;
      }
    });

    // Close
    closeBtn.addEventListener("click", () => {
      win.style.display = "none";
    });

    // Dragging
    let offsetX, offsetY, isDragging = false;
    titlebar.addEventListener("mousedown", (e) => {
      if (isMaximized) return;
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      document.body.style.userSelect = "none";
    });
    document.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.userSelect = "auto";
    });
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        win.style.left = (e.clientX - offsetX) + "px";
        win.style.top = (e.clientY - offsetY) + "px";
      }
    });

    // Start button
    document.getElementById("startBtn").addEventListener("click", () => {
      alert("Start menu would appear here!");
    });

    // Capture button
    document.getElementById("captureBtn").addEventListener("click", () => {
      alert("Capture button clicked! Add screenshot functionality here.");
    });

    // Notification icons
    document.querySelectorAll(".notif-icon").forEach(icon => {
      icon.addEventListener("click", () => {
        alert(icon.title + " settings would open.");
      });
    });

    // Live clock
    function updateClock() {
      const now = new Date();
      let hrs = now.getHours();
      let mins = now.getMinutes().toString().padStart(2, "0");
      let ampm = hrs >= 12 ? "PM" : "AM";
      hrs = hrs % 12 || 12;
      clock.textContent = `${hrs}:${mins} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
