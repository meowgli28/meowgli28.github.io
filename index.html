<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Web</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background: url('https://wallpapercave.com/wp/wp2465927.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: linear-gradient(#2a8cfb, #1060c9);
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-bottom: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
    }

    .window {
      margin: 30px auto;
      max-width: 600px;
      border: 2px solid #0a2e6f;
      border-radius: 6px;
      background: #ece9d8;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .titlebar {
      background: linear-gradient(#3a6ea5, #2a4f8a);
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-bottom: 1px solid #0a2e6f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px 4px 0 0;
      cursor: grab;
      user-select: none;
    }

    .titlebar:active {
      cursor: grabbing;
    }

    .titlebar-buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      width: 18px;
      height: 18px;
      border: 1px solid #0a2e6f;
      background: #d4d0c8;
      text-align: center;
      font-size: 12px;
      line-height: 16px;
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      background: #ffffff;
    }

    .content {
      padding: 20px;
      font-size: 14px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(#2a8cfb, #1060c9);
      border-top: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }

    /* Start Button */
    .start-btn {
      width: 100px;
      height: 32px;
      background: url("5a1bf967-ad85-4203-92ba-ef4b98c6b446.png") no-repeat;
      background-position: 0 -32px; /* middle logo from the sprite */
      background-size: 100px auto;
      border: none;
      cursor: default;
    }

    .task-items {
      flex: 1;
      display: flex;
      align-items: center;
      padding-left: 10px;
      gap: 5px;
    }

    .taskbar-btn {
      background: #ece9d8;
      border: 1px solid #7f9db9;
      padding: 4px 8px;
      font-size: 12px;
      font-family: Tahoma, sans-serif;
      border-radius: 2px;
      cursor: pointer;
    }
    .taskbar-btn:hover {
      background: #ffffff;
    }

    .system-tray {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <header>Windows XP Web</header>

  <div class="window" id="xpWindow">
    <div class="titlebar">
      <span>Welcome to Meowgli.fyi</span>
      <div class="titlebar-buttons">
        <div class="btn" id="minBtn">–</div>
        <div class="btn" id="maxBtn">□</div>
        <div class="btn" id="closeBtn">×</div>
      </div>
    </div>
    <div class="content" id="winContent">
      <p>This is your XP-styled window. Drag it around, minimize, maximize, or close it!</p>
    </div>
  </div>

  <footer>
    <button class="start-btn"></button>
    <div class="task-items" id="taskItems"></div>
    <div class="system-tray">
      <span id="clock"></span>
    </div>
  </footer>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    }
    setInterval(updateClock, 1000);
    updateClock();

    const win = document.getElementById("xpWindow");
    const content = document.getElementById("winContent");
    const minBtn = document.getElementById("minBtn");
    const maxBtn = document.getElementById("maxBtn");
    const closeBtn = document.getElementById("closeBtn");
    const taskItems = document.getElementById("taskItems");

    let isMaximized = false;
    let offsetX, offsetY, isDragging = false;
    let taskButton = null;

    // Dragging
    win.querySelector(".titlebar").addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener("mousemove", e => {
      if (isDragging && !isMaximized) {
        win.style.left = e.clientX - offsetX + "px";
        win.style.top = e.clientY - offsetY + "px";
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);

    // Minimize
    minBtn.addEventListener("click", () => {
      content.style.display = content.style.display === "none" ? "block" : "none";
    });

    // Maximize / Restore
    maxBtn.addEventListener("click", () => {
      if (!isMaximized) {
        win.style.position = "fixed";
        win.style.top = "0";
        win.style.left = "0";
        win.style.width = "100%";
        win.style.height = "100%";
        content.style.height = "calc(100% - 28px)";
        content.style.overflow = "auto";
        isMaximized = true;
      } else {
        win.style.position = "absolute";
        win.style.width = "600px";
        win.style.height = "auto";
        content.style.height = "auto";
        isMaximized = false;
      }
    });

    // Close -> Add taskbar button
    closeBtn.addEventListener("click", () => {
      win.style.display = "none";
      if (!taskButton) {
        taskButton = document.createElement("button");
        taskButton.textContent = "Welcome to Meowgli.fyi";
        taskButton.className = "taskbar-btn";
        taskButton.onclick = () => {
          win.style.display = "block";
          taskButton.remove();
          taskButton = null;
        };
        taskItems.appendChild(taskButton);
      }
    });
  </script>
</body>
</html>
