<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Web</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background: url('https://i.imgur.com/8IuucQZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32px;
      background: linear-gradient(to top, #245edb, #3a6ea5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 2px solid #1c4a9e;
      color: white;
    }

    /* Start button */
    .start-button {
      display: flex;
      align-items: center;
      background: linear-gradient(to bottom, #3a6ea5, #2a4f8a);
      border: 1px solid #1c4a9e;
      border-radius: 4px;
      padding: 2px 8px;
      margin-left: 4px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .start-button img {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    .start-button:hover {
      background: linear-gradient(to bottom, #4c82d3, #2a4f8a);
    }

    /* Start menu */
    .start-menu {
      position: fixed;
      bottom: 32px;
      left: 4px;
      width: 260px;
      background: #f1f1f1;
      border: 2px solid #1c4a9e;
      display: none;
      flex-direction: column;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    .start-menu.active {
      display: flex;
    }
    .start-menu h3 {
      background: linear-gradient(to right, #245edb, #3a6ea5);
      color: white;
      margin: 0;
      padding: 6px;
      font-size: 14px;
    }
    .start-menu ul {
      list-style: none;
      padding: 6px;
      margin: 0;
    }
    .start-menu ul li {
      padding: 4px;
      cursor: pointer;
    }
    .start-menu ul li:hover {
      background: #cce0ff;
    }

    /* System tray */
    .system-tray {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-right: 8px;
    }
    .system-tray img {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    /* Clock */
    .clock {
      font-size: 12px;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <!-- Taskbar -->
  <div class="taskbar">
    <!-- Start button -->
    <div class="start-button" id="startBtn">
      <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Start">
      Start
    </div>

    <!-- Start menu -->
    <div class="start-menu" id="startMenu">
      <h3>Windows XP</h3>
      <ul>
        <li>My Computer</li>
        <li>Control Panel</li>
        <li>Documents</li>
        <li>Run...</li>
      </ul>
    </div>

    <!-- System tray -->
    <div class="system-tray">
      <!-- YouTube -->
      <a href="https://www.youtube.com/@butters6634" target="_blank">
        <img src="https://icons.iconarchive.com/icons/danleech/simple/16/youtube-icon.png" alt="YouTube">
      </a>

      <!-- WiFi -->
      <button style="background:none;border:none;cursor:pointer;">
        <img src="https://icons.iconarchive.com/icons/aha-soft/desktop-hardware/16/WiFi-Adapter-icon.png" alt="WiFi">
      </button>

      <!-- GitHub -->
      <a href="https://github.com/meowgli28" target="_blank">
        <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/16/github-icon.png" alt="GitHub">
      </a>

      <!-- Clock -->
      <span class="clock" id="clock">--:--</span>
    </div>
  </div>

  <script>
    // Start menu toggle
    const startBtn = document.getElementById("startBtn");
    const startMenu = document.getElementById("startMenu");

    startBtn.addEventListener("click", () => {
      startMenu.classList.toggle("active");
    });

    // Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes().toString().padStart(2, '0');
      let ampm = h >= 12 ? "PM" : "AM";
      h = h % 12;
      h = h ? h : 12; // 0 â†’ 12
      document.getElementById("clock").textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
