<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Web</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background: url('https://wallpapercave.com/wp/wp2465922.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: linear-gradient(#2a8cfb, #1060c9);
      color: white;
      padding: 6px 12px;
      font-weight: bold;
      border-bottom: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
    }

    .window {
      position: absolute;
      top: 120px;
      left: 120px;
      width: 600px;
      border: 2px solid #0a2e6f;
      border-radius: 6px;
      background: #ece9d8;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
      transition: top 0.15s linear, left 0.15s linear; /* smooth dragging */
    }

    .titlebar {
      background: linear-gradient(#3a6ea5, #2a4f8a);
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-bottom: 1px solid #0a2e6f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px 4px 0 0;
      cursor: move;
    }

    .titlebar-buttons {
      display: flex;
      gap: 4px;
    }

    .btn {
      width: 18px;
      height: 18px;
      border: 1px solid #0a2e6f;
      background: #d4d0c8;
      text-align: center;
      font-size: 12px;
      line-height: 16px;
      cursor: pointer;
      user-select: none;
    }

    .btn:hover {
      background: #ffffff;
    }

    .content {
      padding: 20px;
      font-size: 14px;
    }

    /* Taskbar */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(#2a8cfb, #1060c9);
      border-top: 2px solid #0a2e6f;
      box-shadow: inset 0 1px #8cc3ff;
      color: white;
      font-size: 14px;
    }

    .taskbar-left {
      display: flex;
      align-items: center;
      gap: 6px;
      padding-left: 6px;
    }

    .start-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      background: linear-gradient(#6ecf5e, #2E7D32);
      border: 1px solid #0a2e6f;
      border-radius: 20px 20px 20px 0;
      color: white;
      font-weight: bold;
      padding: 2px 12px 2px 8px;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
    }

    .start-btn img {
      height: 18px;
    }

    .capture-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(#d4d0c8, #aaa);
      border: 1px solid #0a2e6f;
      color: black;
      padding: 4px 10px;
      border-radius: 4px;
      user-select: none;
      pointer-events: none;
    }

    .capture-btn img {
      height: 18px;
    }

    .taskbar-apps {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .taskbar-app {
      background: linear-gradient(#ece9d8, #c8c6b4);
      border: 1px solid #0a2e6f;
      border-radius: 4px;
      padding: 2px 10px;
      cursor: pointer;
      color: black;
      font-size: 13px;
    }

    .taskbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-right: 12px;
    }

    .notification-area {
      display: flex;
      gap: 8px;
    }

    .notif-icon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      user-select: none;
      pointer-events: none;
    }

    .clock {
      min-width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Windows XP Web</header>

  <div class="window" id="xpWindow">
    <div class="titlebar" id="titlebar">
      <span>Welcome to Meowgli.fyi</span>
      <div class="titlebar-buttons">
        <div class="btn" id="minBtn">–</div>
        <div class="btn" id="maxBtn">□</div>
        <div class="btn" id="closeBtn">×</div>
      </div>
    </div>
    <div class="content" id="winContent">
      <p>This site is styled like Windows XP!</p>
      <p>You can drag the window, minimize, maximize, or close it.</p>
    </div>
  </div>

  <footer>
    <div class="taskbar-left">
      <div class="start-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2002%E2%80%932012_%28Multicolored%29.svg" alt="XP Logo">
        Start
      </div>
      <div class="capture-btn">
        <img src="https://icons.iconarchive.com/icons/martz90/circle/512/camera-icon.png" alt="Camera Icon">
        Capture
      </div>
      <div class="taskbar-apps" id="taskbarApps"></div>
    </div>
    <div class="taskbar-right">
      <div class="notification-area">
        <img class="notif-icon" src="https://icons.iconarchive.com/icons/dakirby309/windows-8-metro/256/Apps-Computer-Wifi-icon.png" alt="Network">
      </div>
      <div class="clock" id="clock">--:--</div>
    </div>
  </footer>

  <script>
    const win = document.getElementById("xpWindow");
    const content = document.getElementById("winContent");
    const minBtn = document.getElementById("minBtn");
    const maxBtn = document.getElementById("maxBtn");
    const closeBtn = document.getElementById("closeBtn");
    const titlebar = document.getElementById("titlebar");
    const clock = document.getElementById("clock");
    const taskbarApps = document.getElementById("taskbarApps");

    let isMaximized = false;
    let appBtn = null;

    // Minimize
    minBtn.addEventListener("click", () => {
      content.style.display = content.style.display === "none" ? "block" : "none";
    });

    // Maximize / Restore
    maxBtn.addEventListener("click", () => {
      if (!isMaximized) {
        win.style.position = "fixed";
        win.style.top = "0";
        win.style.left = "0";
        win.style.width = "100%";
        win.style.height = "100%";
        content.style.height = "calc(100% - 28px)";
        content.style.overflow = "auto";
        isMaximized = true;
      } else {
        win.style.position = "absolute";
        win.style.width = "600px";
        win.style.height = "auto";
        win.style.top = "120px";
        win.style.left = "120px";
        content.style.height = "auto";
        isMaximized = false;
      }
    });

    // Close -> add to taskbar
    closeBtn.addEventListener("click", () => {
      win.style.display = "none";
      if (!appBtn) {
        appBtn = document.createElement("div");
        appBtn.classList.add("taskbar-app");
        appBtn.textContent = "Welcome to Meowgli.fyi";
        appBtn.addEventListener("click", () => {
          win.style.display = "block";
        });
        taskbarApps.appendChild(appBtn);
      }
    });

    // Dragging
    let offsetX, offsetY, isDragging = false;
    titlebar.addEventListener("mousedown", (e) => {
      if (isMaximized) return;
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      document.body.style.userSelect = "none";
    });
    document.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.userSelect = "auto";
    });
    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        win.style.left = (e.clientX - offsetX) + "px";
        win.style.top = (e.clientY - offsetY) + "px";
      }
    });

    // Live clock
    function updateClock() {
      const now = new Date();
      let hrs = now.getHours();
      let mins = now.getMinutes().toString().padStart(2, "0");
      let ampm = hrs >= 12 ? "PM" : "AM";
      hrs = hrs % 12 || 12;
      clock.textContent = `${hrs}:${mins} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
