<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Web</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background: url('https://i.imgur.com/8IuucQZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32px;
      background: linear-gradient(to top, #245edb, #3a6ea5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 2px solid #1c4a9e;
      color: white;
    }

    /* Start button */
    .start-button {
      display: flex;
      align-items: center;
      background: linear-gradient(to bottom, #3a6ea5, #2a4f8a);
      border: 1px solid #1c4a9e;
      border-radius: 4px;
      padding: 2px 8px;
      margin-left: 4px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .start-button img {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    .start-button:hover {
      background: linear-gradient(to bottom, #4c82d3, #2a4f8a);
    }

    /* Start menu */
    .start-menu {
      position: fixed;
      bottom: 32px;
      left: 4px;
      width: 480px;
      height: 400px;
      background: #ffffff;
      border: 2px solid #1c4a9e;
      display: none;
      flex-direction: column;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    .start-menu.active {
      display: flex;
    }

    /* Two columns */
    .start-content {
      display: flex;
      flex: 1;
    }
    .start-left {
      width: 55%;
      background: #ffffff;
      padding: 6px;
      border-right: 1px solid #ccc;
    }
    .start-right {
      width: 45%;
      background: #eaf1fb;
      padding: 6px;
    }

    .start-left ul,
    .start-right ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .start-left li,
    .start-right li {
      display: flex;
      align-items: center;
      padding: 4px;
      font-size: 13px;
      cursor: pointer;
      color: black; /* black text */
    }
    .start-left li:hover,
    .start-right li:hover {
      background: #cce0ff;
    }
    .start-left li img,
    .start-right li img {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }

    /* Bottom buttons */
    .start-footer {
      background: linear-gradient(to top, #245edb, #3a6ea5);
      padding: 4px;
      display: flex;
      justify-content: flex-end;
      gap: 6px;
    }
    .start-footer button {
      display: flex;
      align-items: center;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
    .logoff {
      background: #f6a828;
    }
    .shutdown {
      background: #d9534f;
    }
    .start-footer img {
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }

    /* System tray */
    .system-tray {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-right: 8px;
    }
    .system-tray img {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    /* Clock */
    .clock {
      font-size: 12px;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <!-- Taskbar -->
  <div class="taskbar">
    <!-- Start button -->
    <div class="start-button" id="startBtn">
      <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Start">
      Start
    </div>

    <!-- Start menu -->
    <div class="start-menu" id="startMenu">
      <div class="start-content">
        <div class="start-left">
          <ul>
            <li>
              <img src="https://icons.iconarchive.com/icons/tatice/cristal-intense/16/Internet-icon.png" alt="IE">
              Internet Explorer
            </li>
            <li>
              <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/16/firefox-icon.png" alt="Firefox">
              Firefox
            </li>
            <li>
              <img src="https://icons.iconarchive.com/icons/mazenl77/ios7-style-metro-ui/16/Mail-icon.png" alt="Email">
              Email
            </li>
            <li>
              <img src="https://icons.iconarchive.com/icons/dtafalonso/android-lollipop/16/Gmail-icon.png" alt="Gmail">
              Gmail
            </li>
            <li>
              <img src="https://icons.iconarchive.com/icons/danleech/simple/16/github-icon.png" alt="Github">
              My Github
            </li>
          </ul>
        </div>
        <div class="start-right">
          <ul>
            <li><img src="https://icons.iconarchive.com/icons/dapino/summer-holiday/16/folder-icon.png"> My Documents</li>
            <li><img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/16/places-folder-recent-icon.png"> My Recent Documents</li>
            <li><img src="https://icons.iconarchive.com/icons/dapino/summer-holiday/16/folder-picture-icon.png"> My Pictures</li>
            <li><img src="https://icons.iconarchive.com/icons/dapino/summer-holiday/16/folder-music-icon.png"> My Music</li>
            <li><img src="https://icons.iconarchive.com/icons/tpdkdesign.net/refresh-cl/16/My-Computer-icon.png"> My Computer</li>
            <li><img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/16/apps-system-icon.png"> Control Panel</li>
            <li><img src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/16/help-icon.png"> Help and Support</li>
            <li><img src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/16/search-icon.png"> Search</li>
            <li><img src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/16/run-icon.png"> Run...</li>
          </ul>
        </div>
      </div>
      <div class="start-footer">
        <button class="logoff"><img src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-1/16/logout-icon.png"> Log Off</button>
        <button class="shutdown"><img src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-1/16/shutdown-icon.png"> Turn Off Computer</button>
      </div>
    </div>

    <!-- System tray -->
    <div class="system-tray">
      <!-- YouTube -->
      <a href="https://www.youtube.com/@butters6634" target="_blank">
        <img src="https://icons.iconarchive.com/icons/danleech/simple/16/youtube-icon.png" alt="YouTube">
      </a>

      <!-- WiFi (generic, no function) -->
      <button style="background:none;border:none;cursor:pointer;">
        <img src="https://icons.iconarchive.com/icons/icons8/windows-8/16/Networking-Wifi-icon.png" alt="WiFi">
      </button>

      <!-- GitHub -->
      <a href="https://github.com/meowgli28" target="_blank">
        <img src="https://icons.iconarchive.com/icons/danleech/simple/16/github-icon.png" alt="GitHub">
      </a>

      <!-- Clock -->
      <span class="clock" id="clock">--:--</span>
    </div>
  </div>

  <script>
    // Start menu toggle
    const startBtn = document.getElementById("startBtn");
    const startMenu = document.getElementById("startMenu");

    startBtn.addEventListener("click", () => {
      startMenu.classList.toggle("active");
    });

    // Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes().toString().padStart(2, '0');
      let ampm = h >= 12 ? "PM" : "AM";
      h = h % 12;
      h = h ? h : 12; // 0 â†’ 12
      document.getElementById("clock").textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
