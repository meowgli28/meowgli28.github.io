<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meowgli's Silly Website</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, Verdana, sans-serif;
      background: url('https://i.imgur.com/8IuucQZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    /* Desktop icon */
    .desktop-icon {
      position: absolute;
      top: 50px;
      left: 50px;
      text-align: center;
      width: 64px;
      cursor: pointer;
      user-select: none;
    }
    .desktop-icon img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto;
    }
    .desktop-icon span {
      display: block;
      color: white;
      font-size: 12px;
      text-shadow: 1px 1px 2px black;
      margin-top: 4px;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32px;
      background: linear-gradient(to top, #245edb, #3a6ea5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 2px solid #1c4a9e;
      color: white;
    }
    .start-button {
      display: flex;
      align-items: center;
      background: linear-gradient(to bottom, #3a6ea5, #2a4f8a);
      border: 1px solid #1c4a9e;
      border-radius: 4px;
      padding: 2px 8px;
      margin-left: 4px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .start-button img {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    .start-button:hover {
      background: linear-gradient(to bottom, #4c82d3, #2a4f8a);
    }
    .system-tray {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-right: 8px;
    }
    .system-tray img {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .clock {
      font-size: 12px;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <!-- Desktop icon -->
  <div class="desktop-icon" id="haIcon">
    <img src="HA.png" alt="Hardcore Anarchy">
    <span>Hardcore Anarchy</span>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button" id="startBtn">
      <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Start">
      Start
    </div>
    <div class="system-tray">
      <a href="https://www.youtube.com/@butters6634" target="_blank">
        <img src="https://icons.iconarchive.com/icons/danleech/simple/16/youtube-icon.png" alt="YouTube">
      </a>
      <button style="background:none;border:none;cursor:pointer;">
        <img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/16/device-computer-icon.png" alt="Network">
      </button>
      <a href="https://github.com/meowgli28" target="_blank">
        <img src="https://icons.iconarchive.com/icons/danleech/simple/16/github-icon.png" alt="GitHub">
      </a>
      <span class="clock" id="clock">--:--</span>
    </div>
  </div>

  <script>
    // Make desktop icon draggable
    const haIcon = document.getElementById("haIcon");
    let isDragging = false, offsetX, offsetY;

    haIcon.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - haIcon.offsetLeft;
      offsetY = e.clientY - haIcon.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        haIcon.style.left = e.clientX - offsetX + "px";
        haIcon.style.top = e.clientY - offsetY + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // Open link on double click
    haIcon.addEventListener("dblclick", () => {
      window.open("https://hardcoreanarchy.gay/", "_blank");
    });

    // Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes().toString().padStart(2, '0');
      let ampm = h >= 12 ? "PM" : "AM";
      h = h % 12;
      h = h ? h : 12;
      document.getElementById("clock").textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
