<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Windows XP Web</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://i.imgur.com/8IuucQZ.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(#3a6ea5, #245edc);
      border-top: 2px solid #1a47a0;
      display: flex;
      align-items: center;
      font-size: 13px;
      color: white;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.5) inset;
      z-index: 1000;
    }

    /* Start button */
    .start-button {
      display: flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(#5db85d, #317031);
      border: 2px solid #0a2e6f;
      border-radius: 20px 0 0 0;
      margin: 0 6px;
      padding: 4px 16px;
      font-weight: bold;
      font-size: 15px;
      color: white;
      cursor: pointer;
      box-shadow: inset -1px -1px 2px rgba(0,0,0,0.3),
                  inset 1px 1px 2px rgba(255,255,255,0.3);
      user-select: none;
    }
    .start-button img {
      width: 18px;
      height: 18px;
    }
    .start-button:hover {
      background: linear-gradient(#6cc76c, #3a7a3a);
    }

    /* Taskbar tabs */
    .taskbar-tabs {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0 6px;
    }
    .tab {
      background: #ece9d8;
      border: 1px solid #888;
      border-radius: 3px;
      padding: 4px 12px;
      color: black;
      font-size: 13px;
      cursor: pointer;
      box-shadow: inset 1px 1px white, inset -1px -1px #bbb;
    }
    .tab:hover {
      background: #ffffff;
    }

    /* System tray */
    .system-tray {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-right: 12px;
    }
    .system-tray img {
      width: 18px;
      height: 18px;
    }
    .clock {
      font-size: 12px;
      font-weight: bold;
      min-width: 60px;
      text-align: right;
    }

    /* Start menu */
    .start-menu {
      position: fixed;
      bottom: 40px;
      left: 6px;
      width: 420px;
      height: 440px;
      background: #f0f0f0;
      border: 2px solid #0a2e6f;
      border-radius: 6px 6px 0 0;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }
    .start-menu-header {
      background: linear-gradient(#3a6ea5, #245edc);
      color: white;
      font-weight: bold;
      padding: 8px;
      font-size: 14px;
    }
    .start-menu-body {
      display: flex;
      flex: 1;
    }
    .start-menu-left {
      flex: 1;
      background: #ffffff;
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .start-menu-right {
      width: 160px;
      background: #e4ecf7;
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #ece9d8;
      border: 1px solid #aaa;
      padding: 6px;
      font-size: 13px;
      border-radius: 3px;
      cursor: pointer;
    }
    .menu-item img {
      width: 18px;
      height: 18px;
    }
    .menu-item:hover {
      background: #d4d0c8;
    }
    .start-menu-footer {
      background: #ece9d8;
      border-top: 1px solid #aaa;
      padding: 6px;
      display: flex;
      justify-content: space-between;
    }
    .start-menu-footer button {
      background: #ece9d8;
      border: 1px solid #aaa;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 3px;
      cursor: pointer;
    }
    .start-menu-footer button:hover {
      background: #d4d0c8;
    }
  </style>
</head>
<body>

  <!-- Taskbar -->
  <div class="taskbar">
    <!-- Start button -->
    <div class="start-button" id="startBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2002.svg" alt="Start">
      Start
    </div>

    <!-- Taskbar tabs -->
    <div class="taskbar-tabs">
      <div class="tab">Quick Start Guide</div>
    </div>

    <!-- System tray -->
    <div class="system-tray">
      <button style="background:none;border:none;cursor:pointer;">
        <img src="https://cdn-icons-png.flaticon.com/512/93/93158.png" alt="WiFi">
      </button>
      <span class="clock" id="clock">--:--</span>
    </div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <div class="start-menu-header">Windows XP</div>
    <div class="start-menu-body">
      <!-- Left column -->
      <div class="start-menu-left">
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/732/732207.png"> Internet Explorer</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/561/561127.png"> Email</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png"> My Github</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"> Paint</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/2087/2087813.png"> Run...</div>
      </div>
      <!-- Right column -->
      <div class="start-menu-right">
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/716/716784.png"> My Documents</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png"> My Pictures</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/81/81565.png"> My Music</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/3190/3190617.png"> My Computer</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png"> Control Panel</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/564/564619.png"> Help and Support</div>
        <div class="menu-item"><img src="https://cdn-icons-png.flaticon.com/512/64/64673.png"> Search</div>
      </div>
    </div>
    <div class="start-menu-footer">
      <button>Log Off</button>
      <button>Turn Off Computer</button>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const startMenu = document.getElementById("startMenu");
    const clock = document.getElementById("clock");

    // Toggle Start Menu
    startBtn.addEventListener("click", () => {
      startMenu.style.display = startMenu.style.display === "flex" ? "none" : "flex";
    });

    // Hide start menu if clicking outside
    document.addEventListener("click", (e) => {
      if (!startBtn.contains(e.target) && !startMenu.contains(e.target)) {
        startMenu.style.display = "none";
      }
    });

    // Update Clock
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes().toString().padStart(2, "0");
      let ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      clock.textContent = `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
